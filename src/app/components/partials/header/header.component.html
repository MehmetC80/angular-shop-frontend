<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Store!</a>
    <nav>
      <ul>
        <li *ngIf="!user.token">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="user.token" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profil">Profil</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/card-page">
            Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
